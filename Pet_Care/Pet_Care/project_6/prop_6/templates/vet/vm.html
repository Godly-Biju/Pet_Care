<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet Care </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <link rel="stylesheet" href="./static/css/animate.css">
    
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./static/css/magnific-popup.css">


    <link rel="stylesheet" href="./static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="./static/css/jquery.timepicker.css">

    <link rel="stylesheet" href="./static/css/flaticon.css">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>

    <div class="wrap">
			<div class="container">
				<div class="row">
					<div class="col-md-6 d-flex align-items-center">
						<p class="mb-0 phone pl-md-2">
							<a href="./static/#" class="mr-2"><span class="fa fa-phone mr-1"></span> +00 1234 567</a> 
							<a href="./static/#"><span class="fa fa-paper-plane mr-1"></span> youremail@email.com</a>
               <a href="#"><span class="fa fa-user mr-1"></span> Welcome Doctor</a>
						</p>
					</div>
					<div class="col-md-6 d-flex justify-content-md-end">
						<div class="social-media">
			    		<p class="mb-0 d-flex">
			    			<a href="./static/#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"><i class="sr-only">Facebook</i></span></a>
			    			<a href="./static/#" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"><i class="sr-only">Twitter</i></span></a>
			    			<a href="./static/#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"><i class="sr-only">Instagram</i></span></a>
			    			<a href="./static/#" class="d-flex align-items-center justify-content-center"><span class="fa fa-dribbble"><i class="sr-only">Dribbble</i></span></a>
			    		</p>
		        </div>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid">
	    	<a class="navbar-brand" href="./static/index.html"><span class="flaticon-pawprint-1 mr-2"></span>Pet Care</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
                <li class="nav-item "><a href="vet_home" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="comment2" class="nav-link">Group Messages</a></li>
				<li class="nav-item"><a href="comment" class="nav-link">Private Question</a></li>
	        	
	        	
	          <li class="nav-item"><a href="./" class="nav-link">logout</a></li>
                </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->
    <section class="hero-wrap hero-wrap-2" style="background-image: url('./static/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-lg-12 ftco-animate pb-5">
            <h1 style="text-align: center;">COMMENTS</h1>
          </div>
        </div>
      </div>
    </section>

 


    <div class="container-xxl py-5">
        <div class="container">
      <div class="row g-5 align-items-end mb-5">
        {% for i in ss%}
        <div class="col-md-12 wow fadeInUp" data-wow-delay="0.1s">
            
            <img class="img-fluid" src="./static/upload/{{i.2}}" style="width:100%;max-height:500px;border-radius:10px;" alt="" />
            <figcaption style="font-size:40px;">{{i.1}}</figcaption>
            <form method="POST" id="contactForm" name="contactForm" class="contactForm" enctype="multipart/form-data">
                <div class="row">
                    
                    <div class="col-md-12 mt-5"> 
                        <div class="form-group">
                            <input required type="text" class="form-control" name="q" id="q" placeholder="Comment">
                        </div>
                    </div>
                   
                    <div class="col-md-12">
                        <div class="form-group">
                            <input required type="submit" value="Comment" class="btn btn-primary">

                            <div class="submitting"></div>
                        </div>
                    </div>
                </div>
                {% csrf_token %}
            </form>
            
        </div>
        {% endfor %}
       
      </div>
      <h3 style="color:green;font-size:25px;font-weight:800;">COMMENTS</h3>

      {% for d in sss%}
      <div>
      <img src="./static/upload/{{d.3}}" style="width:80px;height: 80px;border-radius:50%;" alt=""><span style="font-size:20px;font-weight:900;margin-left:10px;">{{d.2}}</span>
      <br>
      <span style="margin-left:90px;">{{d.1}}</span>
      
      <hr>
      </div>
      {% endfor %}

        </div>
        </div>
    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="./static/js/popper.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/jquery.easing.1.3.js"></script>
  <script src="./static/js/jquery.waypoints.min.js"></script>
  <script src="./static/js/jquery.stellar.min.js"></script>
  <script src="./static/js/jquery.animateNumber.min.js"></script>
  <script src="./static/js/bootstrap-datepicker.js"></script>
  <script src="./static/js/jquery.timepicker.min.js"></script>
  <script src="./static/js/owl.carousel.min.js"></script>
  <script src="./static/js/jquery.magnific-popup.min.js"></script>
  <script src="./static/js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="./static/js/google-map.js"></script>
  <script src="./static/js/main.js"></script>


    
  </body>
</html>
